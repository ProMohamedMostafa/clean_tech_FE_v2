@if (!isLoading) {
<div class="wrapper">
  <app-sidebar
    id="sidebar"
    [menuItems]="menuItems"
    [expandedIndex]="expandedIndex"
    [class.active]="isSidebarActive"
    (toggleSubmenu)="toggleSubmenu($event)"
  ></app-sidebar>
  <div id="content">
    <app-header
      [userImage]="userImageUrl"
      [userName]="userName"
      [userRole]="userRole"
      [selectedLanguage]="selectedLanguage"
      [userStatus]="userStatus"
      [clockInTime]="clockInTime"
      [duration]="duration"
      [isLoading]="isLoading"
      [attendanceStatus]="userStatus"
      (toggleSidebar)="toggleSidebar()"
      (clockInOut)="onClockInOut()"
    ></app-header>

    <div class="content-wrapper">
      <div class="outlet-container">
        <router-outlet></router-outlet>
        <app-loader></app-loader>
      </div>
      <!-- Enhanced Footer -->
      <footer class="ai-cloud-footer">
        <div class="footer-bottom">
          <div class="copyright">
            &copy; {{ currentYear }} {{ "footer.COPYRIGHT" | translate }}
          </div>
          <div class="legal-links">
            <a
              href="#"
              class="disabled-link"
              tabindex="-1"
              aria-disabled="true"
              >{{ "footer.PRIVACY_POLICY" | translate }}</a
            >
            <a
              href="#"
              class="disabled-link"
              tabindex="-1"
              aria-disabled="true"
              >{{ "footer.TERMS_OF_SERVICE" | translate }}</a
            >
            <a
              href="#"
              class="disabled-link"
              tabindex="-1"
              aria-disabled="true"
              >{{ "footer.COOKIE_POLICY" | translate }}</a
            >
            <a
              href="#"
              class="disabled-link"
              tabindex="-1"
              aria-disabled="true"
              >{{ "footer.SITEMAP" | translate }}</a
            >
          </div>

          <!-- <div class="social-links">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="#" aria-label="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
          </div> -->
        </div>
      </footer>
    </div>
  </div>
</div>
} @else {
<div class="loading-container">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>
}

<ng-template #loading>
  <div class="loading-container">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</ng-template>
