<div class="feedback-card">
  <div class="card-header d-flex justify-content-between align-items-start mb-2">
    <h3 class="feedback-title mb-0">{{ card.name }}</h3>

    <!-- Angular Dropdown -->
    <div class="dropdown" [class.show]="dropdownOpen">
      <button
        class="btn p-0 border-0 bg-transparent p-1"
        type="button"
        (click)="toggleDropdown()"
      >
        <i class="fas fa-ellipsis-h fs-4 text-dark"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" [class.show]="dropdownOpen">
        <li>
          <a class="dropdown-item" (click)="onView()">
            {{ "FEEDBACK_CARD.VIEW" | translate }}
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="onEdit()">
            {{ "FEEDBACK_CARD.EDIT" | translate }}
          </a>
        </li>
        <li>
          <a class="dropdown-item text-danger" (click)="onDelete()">
            {{ "FEEDBACK_CARD.DELETE" | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="card-content">
    <p class="section">
      {{ "FEEDBACK_CARD.SECTION" | translate }}:
      <span class="highlight">{{ card.sectionName }}</span>
    </p>
    <p class="question">
      {{ "FEEDBACK_CARD.QUESTION" | translate }}:
      <span class="highlight">{{ card.questionCount }}</span>
    </p>
  </div>
</div>
