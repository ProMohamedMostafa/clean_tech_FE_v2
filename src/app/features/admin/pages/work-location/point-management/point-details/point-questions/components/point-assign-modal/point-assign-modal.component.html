<div
  class="modal fade show d-block"
  tabindex="-1"
  role="dialog"
  aria-modal="true"
  style="background-color: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="my-profile-title">
        <div class="title-container">
          <div class="title-bage"></div>
          <div class="title-info">
            <h1 class="mb-0">
              {{ "QUESTION_MANAGEMENT.ADD_QUESTION" | translate }}
            </h1>
          </div>
        </div>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Selection Info -->
        <div class="selection-info mb-3" *ngIf="selectedQuestionIds.length > 0">
          <small class="text-muted">
            {{ selectedQuestionIds.length }} question(s) selected
          </small>
        </div>

        <!-- Question Container with proper event bindings -->
        <app-question-container
          [feedbacks]="questions"
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          [totalCount]="totalCount"
          [pageSize]="pageSize"
          [showButtons]="false"
          [showCheck]="true"
          (pageChanged)="onPageChange($event)"
          (pageSizeChanged)="onPageSizeChange($event)"
          (questionSelectionChanged)="onQuestionSelectionChanged($event)"
          (selectAllChanged)="onSelectAllChanged($event)"
          (unassignPreChecked)="onUnassignPreChecked($event)"
        >
        </app-question-container>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn clear-btn" (click)="onClose()">
          {{ "COMMON.CANCEL" | translate }}
        </button>
        <button
          type="button"
          class="btn apply-btn"
          (click)="onSave()"
          [disabled]="selectedQuestionIds.length === 0"
        >
          {{ "COMMON.SAVE" | translate }}
          <span *ngIf="selectedQuestionIds.length > 0" class="ms-1">
            ({{ selectedQuestionIds.length }})
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show"></div>
