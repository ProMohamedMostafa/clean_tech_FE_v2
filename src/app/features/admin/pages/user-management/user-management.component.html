<div
  class="container-fluid d-flex flex-column align-items-center justify-content-start"
>
  <!-- Title -->
  <app-page-title translationKey="titles.USER_MANAGEMENT_OVERVIEW" />

  <!-- User Cards Section -->
  <app-user-cards />

  <!-- Reusable Filter Bar -->
  <reusable-filter-bar
    [showAddButton]="isAdmin()"
    [showRecycleButton]="isAdmin()"
    [addButtonRoute]="'/admin/add-user'"
    [recycleButtonRoute]="'/admin/deleted-users'"
    (searchChange)="onSearchChange($event)"
    (filterClick)="openFilterModal()"
    (exportPdf)="downloadAsPDF()"
    (exportExcel)="downloadAsExcel()"
    (print)="printPDF()"
  ></reusable-filter-bar>

  <!-- Reusable Table Section -->
  <app-table-data
    [data]="users"
    [columns]="tableColumns"
    [actions]="tableActions"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [totalCount]="totalCount"
    [pageSize]="pageSize"
    [currentUserRole]="currentUserRole"
    [showPagination]="true"
    [trackByField]="'id'"
    (pageChanged)="onPageChange($event)"
    (pageSizeChanged)="onPageSizeChange($event)"
  ></app-table-data>

  <!-- Filter Modal -->
  <app-user-filter
    *ngIf="showFilterModal"
    (filterChange)="onFilterApplied($event)"
    (close)="closeFilterModal()"
  ></app-user-filter>
</div>
