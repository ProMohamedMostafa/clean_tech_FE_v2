<!-- 🌟 Calendar Header -->
<div class="calendar-header-upgraded">
  <button class="calendar-nav-btn" (click)="previousMonth()">← Previous</button>

  <h2 class="calendar-month-title">{{ viewDate | date : "MMMM yyyy" }}</h2>

  <button class="calendar-nav-btn" (click)="nextMonth()">Next →</button>
</div>

<!-- 📅 Calendar Container -->
<div class="calendar-container-upgraded">
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [locale]="'en'"
    [cellTemplate]="customCellTemplate"
    (dayClicked)="onDayClicked($event.day)"
    (eventClicked)="onEventClicked($event.event)"
  ></mwl-calendar-month-view>

  <!-- 🔧 Custom Day Cell Template -->
  <ng-template #customCellTemplate let-day="day">
    <div class="day-number">
      {{ day.date | calendarDate : "monthViewDayNumber" : locale }}
    </div>

    <div *ngFor="let event of day.events" class="event-card" (click)="onEventClicked(event)">
      <div class="event-title">{{ event.title }}</div>
      <div class="event-time">
        {{ event.start | date : "shortTime" }} -
        {{ event.end | date : "shortTime" }}
      </div>
    </div>
  </ng-template>
</div>
