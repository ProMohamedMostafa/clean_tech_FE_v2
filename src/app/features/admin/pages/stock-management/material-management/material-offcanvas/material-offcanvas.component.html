<div
  #offcanvasElement
  class="offcanvas p-2 offcanvas-wide"
  [ngClass]="{
    'offcanvas-end': !isRTL(),
    'offcanvas-start': isRTL()
  }"
  tabindex="-1"
  id="materialOffcanvas"
  aria-labelledby="materialOffcanvasLabel"
  (hidden.bs.offcanvas)="onOffcanvasHidden()"
>
  <div class="offcanvas-header">
    <div class="my-profile-title mb-3 pt-5">
      <div class="title-container">
        <div class="title-bage"></div>
        <div class="title-info">
          <h1>
            {{
              materialEditData
                ? ("MATERIAL.EDIT.TITLE" | translate)
                : ("MATERIAL.ADD.TITLE" | translate)
            }}
          </h1>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      [attr.aria-label]="'common.close' | translate"
    ></button>
  </div>

  <div class="offcanvas-body">
    <form #materialForm="ngForm" (ngSubmit)="updateMaterial()">
      <!-- Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">
          {{ "MATERIAL.FORM.NAME" | translate }}
        </label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="materialData.name"
          name="name"
          required
        />
      </div>

      <!-- Category Dropdown -->
      <div class="mb-3">
        <label for="category" class="form-label">
          {{ "MATERIAL.FORM.CATEGORY" | translate }}
        </label>
        <select
          id="category"
          class="form-select"
          [(ngModel)]="materialData.categoryId"
          name="categoryId"
          required
        >
          <option value="" disabled selected>
            {{ "MATERIAL.FORM.SELECT_CATEGORY" | translate }}
          </option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <!-- Minimum Threshold -->
      <div class="mb-3">
        <label for="minThreshold" class="form-label">
          {{ "MATERIAL.FORM.MIN_THRESHOLD" | translate }}
        </label>
        <input
          type="number"
          id="minThreshold"
          class="form-control"
          [(ngModel)]="materialData.minThreshold"
          name="minThreshold"
          min="0"
          required
        />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">
          {{ "MATERIAL.FORM.DESCRIPTION" | translate }}
        </label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="materialData.description"
          name="description"
          rows="4"
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="modal-footer">
        <button
          type="submit"
          data-bs-dismiss="offcanvas"
          [attr.aria-label]="'common.close' | translate"
          class="btn add-btn"
        >
          {{
            materialEditData
              ? ("MATERIAL.BUTTONS.UPDATE" | translate)
              : ("MATERIAL.BUTTONS.CREATE" | translate)
          }}
        </button>
        <button
          type="button"
          class="btn cancel-btn"
          data-bs-dismiss="offcanvas"
          [attr.aria-label]="'common.close' | translate"
        >
          {{ "MATERIAL.BUTTONS.CANCEL" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
