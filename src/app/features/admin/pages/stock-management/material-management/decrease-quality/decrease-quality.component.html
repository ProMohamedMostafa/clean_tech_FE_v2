<!-- Minus Modal -->
<div
  class="modal fade"
  id="minusModal"
  tabindex="-1"
  aria-labelledby="minusModalLabel"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  dir="ltr"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <div class="title-container">
          <div class="title-bage-cut"></div>
          <div class="title-info">
            <h1>{{ "MATERIAL.MODAL.REDUCE.TITLE" | translate }}</h1>
          </div>
        </div>
        <button
          type="button"
          class="btn-close"
          (click)="closeModal()"
          [attr.aria-label]="'MATERIAL.MODAL.CLOSE' | translate"
        ></button>
      </div>
      <div class="modal-body">
        @if (successMessage) {
        <div class="alert alert-success">
          {{ successMessage }}
        </div>
        }
        <div class="mb-3">
          <label for="quantityInput" class="form-label">
            {{ "MATERIAL.MODAL.ADD.QUANTITY" | translate }}
          </label>
          <input
            type="number"
            id="quantityInput"
            class="form-control"
            [(ngModel)]="removenewMaterial.Quantity"
            min="1"
            required
          />
        </div>

        <div class="mb-3">
          <label for="providerSelect" class="form-label">
            {{ "MATERIAL.MODAL.PROVIDER" | translate }}
          </label>
          <select
            id="providerSelect"
            class="form-select"
            [(ngModel)]="removenewMaterial.ProviderId"
            required
          >
            <option value="0" disabled selected>
              {{ "MATERIAL.MODAL.SELECT_PROVIDER" | translate }}
            </option>
            @for (provider of providers; track provider.id) {
            <option [value]="provider.id">
              {{ provider.name }}
            </option>
            }
          </select>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button
          type="button"
          class="btn cut-modal-btn"
          (click)="submitForm()"
          [disabled]="!isFormValid()"
        >
          {{ "MATERIAL.MODAL.REDUCE.BUTTON" | translate }}
        </button>
     <button
  type="button"
  class="btn btn-secondary me-2"
  (click)="closeModal()"
>
  {{ "COMMON.CANCEL" | translate }}
</button>

      </div>
    </div>
  </div>
</div>
