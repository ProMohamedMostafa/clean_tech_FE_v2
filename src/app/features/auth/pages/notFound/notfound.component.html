<div class="error-page">
  <div class="error-container">
    <div class="error-graphic">
      <img
        src="assets/Clean-Tech.PNG"
        onerror="this.onerror=null; this.src='./assets/Clean-Tech.png'"
        class="error-logo"
        alt="Company Logo"
      />
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-heading">Page Not Found</h2>
    <p class="error-description">
      We couldn't find the page you're looking for. It might have been moved or
      doesn't exist anymore.
    </p>
    <div class="error-actions">
      <a href="#" class="error-button secondary" onclick="history.back()">
        <span>Go Back</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
