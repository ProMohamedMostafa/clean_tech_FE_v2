<div class="container-fluid audits-graph">
  <div class="row mb-3 align-items-center">
    <!-- Chart Type Selector -->
    <div class="col-md-3 col-sm-6 mb-2">
      <label for="chartTypeSelect" class="form-label fw-bold">
        {{ "CHART_TYPE" | translate }}
      </label>
      <select
        id="chartTypeSelect"
        class="form-select"
        [(ngModel)]="selectedChartType"
        (change)="onChartTypeChange()"
      >
        <option *ngFor="let type of availableChartTypes" [value]="type">
          {{ "CHART." + type.toUpperCase() | translate }}
        </option>
      </select>
    </div>

    <!-- Year Selector -->
    <div class="col-md-3 col-sm-6 mb-2">
      <label for="yearSelect" class="form-label fw-bold">
        {{ "YEAR" | translate }}
      </label>
      <select
        id="yearSelect"
        class="form-select"
        [(ngModel)]="selectedYear"
        (change)="onYearChange(selectedYear)"
      >
        <option *ngFor="let y of years; trackBy: trackByYear" [value]="y">
          {{ y }}
        </option>
        <option *ngIf="years.length === 0" disabled>
          {{ "NO_YEARS_AVAILABLE" | translate }}
        </option>
      </select>
    </div>
  </div>

  <!-- Section Title -->
  <div class="row mb-2">
    <div class="col-12">
      <h5 class="section-title fw-bold text-primary">
        {{ "AUDITS_PER_MONTH" | translate }} â€“ {{ selectedYear }}
      </h5>
      <p class="text-muted small">
        {{ "AUDITS_PER_MONTH_DESCRIPTION" | translate }}
      </p>
    </div>
  </div>

  <!-- Chart -->
  <div class="row">
    <div class="col-12">
      <div class="chart-container card shadow-sm p-3">
        <canvas
          baseChart
          [data]="barChartData"
          [type]="barChartType"
          [options]="barChartOptions"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
