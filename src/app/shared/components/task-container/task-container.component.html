<div class="task-container d-flex flex-column">
  <!-- Task Filter Options -->
  <div class="option-group">
    <div class="option">
      <input
        type="radio"
        name="tab"
        id="opt1"
        checked
        (change)="onStatusFilterChange('opt1')"
      />
      <label for="opt1" class="option-label">{{
        "TASKS.ALL" | translate
      }}</label>
    </div>
    <div class="option">
      <input
        type="radio"
        name="tab"
        id="opt2"
        (change)="onStatusFilterChange('opt2')"
      />
      <label for="opt2" class="option-label">{{
        "TASKS.PENDING" | translate
      }}</label>
    </div>
    <div class="option">
      <input
        type="radio"
        name="tab"
        id="opt3"
        (change)="onStatusFilterChange('opt3')"
      />
      <label for="opt3" class="option-label">{{
        "TASKS.IN_PROGRESS" | translate
      }}</label>
    </div>
    <div class="option">
      <input
        type="radio"
        name="tab"
        id="opt4"
        (change)="onStatusFilterChange('opt4')"
      />
      <label for="opt4" class="option-label">{{
        "TASKS.COMPLETED" | translate
      }}</label>
    </div>
    <div class="option">
      <input
        type="radio"
        name="tab"
        id="opt5"
        (change)="onStatusFilterChange('opt5')"
      />
      <label for="opt5" class="option-label">{{
        "TASKS.NOT_RESOLVED" | translate
      }}</label>
    </div>
    <div class="option">
      <input
        type="radio"
        name="tab"
        id="opt6"
        (change)="onStatusFilterChange('opt6')"
      />
      <label for="opt6" class="option-label">{{
        "TASKS.OVERDUE" | translate
      }}</label>
    </div>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="tasks.length === 0"
    class="empty-state d-flex flex-column align-items-center justify-content-center py-5"
  >
    <div class="empty-icon mb-3"></div>
    <h5 class="text-muted mb-2">{{ "TASKS.NO_TASKS_FOUND" | translate }}</h5>
    <p class="text-muted text-center mb-4">
      {{ "TASKS.NO_TASKS_DESCRIPTION" | translate }}
    </p>
  </div>

  <!-- Card Grid with scrollable container -->
  <div class="cards-scrollable-container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 mb-4 g-3">
      <div class="col" *ngFor="let task of tasks">
        <app-task-card
          [task]="task"
          (viewTask)="viewTask.emit($event)"
          (editTask)="editTask.emit($event)"
          [currentRoute]="currentRoute"
          (deleteTask)="deleteTask.emit($event)"
          (archiveTask)="archiveTask.emit($event)"
          (unarchiveTask)="unarchiveTask.emit($event)"
        ></app-task-card>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="custom-pagination mt-auto">
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-light">
        {{ currentPage }} {{ "TASKS.OF" | translate }} {{ totalPages }}
      </button>
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ "TASKS.PAGE" | translate }} {{ currentPage }}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let page of getPageNumbers()">
            <a
              class="dropdown-item"
              href="#"
              (click)="onPageChange(page); $event.preventDefault()"
            >
              {{ "TASKS.PAGE" | translate }} {{ page }}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <ul class="pagination mb-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          href="#"
          aria-label="Previous"
          (click)="onPageChange(currentPage - 1); $event.preventDefault()"
        >
          &lsaquo;
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of getPageNumbers()"
        [class.active]="page === currentPage"
      >
        <a
          class="page-link"
          href="#"
          (click)="onPageChange(page); $event.preventDefault()"
          >{{ page }}</a
        >
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a
          class="page-link"
          href="#"
          aria-label="Next"
          (click)="onPageChange(currentPage + 1); $event.preventDefault()"
        >
          &rsaquo;
        </a>
      </li>
    </ul>
  </div>
</div>
