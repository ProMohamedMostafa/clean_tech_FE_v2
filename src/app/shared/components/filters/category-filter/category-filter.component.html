<!-- Modal -->
<div class="modal fade show d-block">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <app-page-title
          translationKey="FILTER_SECTION.MODAL.TITLE"
        ></app-page-title>
      </div>
      <div class="modal-body">
        <!-- Unit Selection -->
        <div class="form-group">
          <label for="unit" class="step-label">
            {{ "FILTER_SECTION.MODAL.UNIT_LABEL" | translate }}
          </label>
          <select
            id="unit"
            class="form-control"
            [(ngModel)]="selectedUnit"
            (change)="onUnitChange($event)"
          >
            <option value="">
              {{ "FILTER_SECTION.MODAL.ALL_UNITS" | translate }}
            </option>
            <option *ngFor="let unit of unitOptions" [value]="unit.id">
              {{ unit.name }}
            </option>
          </select>
        </div>
      </div>

      <div
        class="modal-footer d-flex justify-content-between align-items-center"
      >
        <div class="mx-auto d-flex gap-2">
          <button type="button" class="btn apply-btn" (click)="applyFilter()">
            {{ "attendance.FILTER" | translate }}
          </button>
          <button
            type="button"
            class="btn clear-btn me-2"
            (click)="closeFilterModal()"
          >
            {{ "attendance.CANCEL" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
