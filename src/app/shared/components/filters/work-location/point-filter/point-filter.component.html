<!-- Modal -->
<div class="modal fade show">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <app-page-title translationKey="FILTER_SECTION.MODAL.TITLE"></app-page-title>
      </div>
      <div class="modal-body">
        <!-- Floor Selection -->
        <div class="form-group">
          <label for="floor" class="step-label">
            {{ "FILTER_SECTION.MODAL.FLOOR_LABEL" | translate }}
          </label>
          <select
            id="floor"
            class="form-control"
            [(ngModel)]="selectedFloor"
            (change)="onFloorChange($event)"
            [disabled]="isLoadingFloors"
          >
            <option value="">
              {{ "FILTER_SECTION.MODAL.ALL_FLOORS" | translate }}
            </option>
            <option *ngFor="let floor of floors" [value]="floor.id">
              {{ floor.name }}
            </option>
          </select>
          <small *ngIf="isLoadingFloors" class="form-text text-muted">
            {{ "COMMON.LOADING" | translate }}...
          </small>
        </div>

        <!-- Section Selection -->
        <div class="form-group mt-3">
          <label for="section" class="step-label">
            {{ "FILTER_SECTION.MODAL.SECTION_LABEL" | translate }}
          </label>
          <select
            id="section"
            class="form-control"
            [(ngModel)]="selectedSection"
            (change)="onSectionChange($event)"
            [disabled]="!selectedFloor || isLoadingSections"
          >
            <option value="">
              {{ "FILTER_SECTION.MODAL.ALL_SECTIONS" | translate }}
            </option>
            <option *ngFor="let section of sections" [value]="section.id">
              {{ section.name }}
            </option>
          </select>
          <small *ngIf="isLoadingSections" class="form-text text-muted">
            {{ "COMMON.LOADING" | translate }}...
          </small>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-between align-items-center">
        <div class="mx-auto d-flex gap-2">
          <!-- Close Button -->
          <button
            type="button"
            class="btn clear-btn"
            (click)="closeFilterModal()"
          >
            {{ "FILTER_SECTION.MODAL.CLOSE_BUTTON" | translate }}
          </button>

          <!-- Apply Filter Button -->
          <button
            type="button"
            class="btn add-btn"
            (click)="applyFilter()"
            [disabled]="!selectedFloor"
          >
            {{ "FILTER_SECTION.MODAL.APPLY_BUTTON" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
