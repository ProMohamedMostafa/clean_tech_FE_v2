<div class="material-container d-flex flex-column" [dir]="'ltr'">
  <!-- Empty State -->
  <div
    *ngIf="materials.length === 0"
    class="empty-state d-flex flex-column align-items-center justify-content-center py-5"
  >
    <div class="empty-icon mb-3"></div>
    <h5 class="text-muted mb-2">No materials found</h5>
    <p class="text-muted text-center mb-4">
      Add a new material or adjust your filters
    </p>
  </div>

  <!-- Card Grid with scrollable container -->
  <div class="cards-scrollable-container">
    <div class="cards-grid">
      <app-material-card
        *ngFor="let material of materials"
        [material]="material"
        (viewMaterial)="onViewMaterial($event)"
        (editMaterial)="onEditMaterial($event)"
        (deleteMaterial)="onDeleteMaterial($event)"
        (addQuantity)="onAddQuantity($event)"
        (reduceQuantity)="onReduceQuantity($event)"
      ></app-material-card>
    </div>
  </div>

  <!-- Pagination -->
  <div class="custom-pagination mt-auto">
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-light">
        {{ currentPage }} of {{ totalPages }}
      </button>
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Page {{ currentPage }}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let page of getPageNumbers()">
            <a
              class="dropdown-item"
              href="#"
              (click)="onPageChange(page); $event.preventDefault()"
              >Page {{ page }}</a
            >
          </li>
        </ul>
      </div>
    </div>
    <ul class="pagination mb-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          href="#"
          aria-label="Previous"
          (click)="onPageChange(currentPage - 1); $event.preventDefault()"
          >&lsaquo;</a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let page of getPageNumbers()"
        [class.active]="page === currentPage"
      >
        <a
          class="page-link"
          href="#"
          (click)="onPageChange(page); $event.preventDefault()"
          >{{ page }}</a
        >
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a
          class="page-link"
          href="#"
          aria-label="Next"
          (click)="onPageChange(currentPage + 1); $event.preventDefault()"
          >&rsaquo;</a
        >
      </li>
    </ul>
  </div>
</div>
